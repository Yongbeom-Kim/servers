services:
  linkwarden_postgres:
    profiles: ["linkwarden", "all"]
    container_name: linkwarden_postgres
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_PASSWORD=${LINKWARDEN_POSTGRES_PASSWORD:?}
    volumes:
      - ${VOLUME_BASE_DIR:?}/linkwarden/postgresql:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 30
  linkwarden_server:
    profiles: ["linkwarden", "all"]
    container_name: linkwarden_server
    environment:
      - DATABASE_URL=postgresql://postgres:${LINKWARDEN_POSTGRES_PASSWORD}@linkwarden_postgres:5432/postgres
      - NEXTAUTH_URL=${LINKWARDEN_NEXTAUTH_URL:?}
      - NEXTAUTH_SECRET=${LINKWARDEN_NEXTAUTH_SECRET:?}
      - NEXT_PUBLIC_KEYCLOAK_ENABLED=${LINKWARDEN_NEXT_PUBLIC_KEYCLOAK_ENABLED:?}
      - NEXT_PUBLIC_DISABLE_REGISTRATION=${LINKWARDEN_NEXT_PUBLIC_DISABLE_REGISTRATION:?}
      - KEYCLOAK_CUSTOM_NAME=${LINKWARDEN_KEYCLOAK_CUSTOM_NAME:?}
      - KEYCLOAK_ISSUER=${LINKWARDEN_KEYCLOAK_ISSUER:?}
      - KEYCLOAK_CLIENT_ID=${LINKWARDEN_KEYCLOAK_CLIENT_ID:?}
      - KEYCLOAK_CLIENT_SECRET=${LINKWARDEN_KEYCLOAK_CLIENT_SECRET:?}
    restart: always
    # build: . # uncomment to build from source
    image: ghcr.io/linkwarden/linkwarden:latest # comment to build from source
    ports:
      - ${LINKWARDEN_PORT:?}:3000
    volumes:
      - ${VOLUME_BASE_DIR:?}/linkwarden/data:/data/data
    depends_on:
      linkwarden_postgres:
        condition: service_healthy
      linkwarden_meilisearch:
        condition: service_started
  linkwarden_meilisearch:
    profiles: ["linkwarden", "all"]
    container_name: linkwarden_meilisearch
    image: getmeili/meilisearch:v1.12.8
    restart: always
    volumes:
      - ${VOLUME_BASE_DIR:?}/linkwarden/meili_data:/meili_data

  linkwarden-backup:
    profiles: ["linkwarden", "all"]
    build:
      context: ./backup
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      KEEP_DAILY: ${KEEP_DAILY:-7}
      KEEP_WEEKLY: ${KEEP_WEEKLY:-4}
      KEEP_MONTHLY: ${KEEP_MONTHLY:-12}
      BACKUP_ON_STARTUP: ${LINKWARDEN_BACKUP_ON_STARTUP:-false}
      RESTIC_PASSWORD: ${RESTIC_PASSWORD:?}
      B2_REPO: ${LINKWARDEN_B2_REPO:?}
      R2_REPO: ${LINKWARDEN_R2_REPO:?}
      B2_APPLICATION_KEY_ID: ${B2_APPLICATION_KEY_ID:?}
      B2_APPLICATION_KEY: ${B2_APPLICATION_KEY:?}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-auto}
      PGHOST: linkwarden_postgres
      PGPORT: 5432
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: ${LINKWARDEN_POSTGRES_PASSWORD:?}
    labels:
      com.backup.enabled: "true"
      com.backup.project: "linkwarden"
    depends_on:
      linkwarden_postgres:
        condition: service_healthy
