services:
  keycloak_postgres:
    profiles: ["keycloak", "all"]
    container_name: keycloak_postgres
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KC_DB_NAME:?KC_DB_NAME is not set}
      POSTGRES_USER: ${KC_DB_USERNAME:?KC_DB_USERNAME is not set}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:?KC_DB_PASSWORD is not set}
    volumes:
      - ${VOLUME_BASE_DIR:?VOLUME_BASE_DIR is not set}/keycloak/postgresql/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KC_DB_USERNAME:?KC_DB_USERNAME is not set} -d ${KC_DB_NAME:?KC_DB_NAME is not set}"]
      interval: 5s
      timeout: 5s
      retries: 30
    
  keycloak_server:
    profiles: ["keycloak", "all"]
    container_name: keycloak_server
    image: quay.io/keycloak/keycloak:26.5.3
    command:
      - start
    environment:
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME: ${KC_HOSTNAME:?KC_HOSTNAME is not set}
      KC_HOSTNAME_STRICT: "true"
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_postgres:5432/${KC_DB_NAME:?KC_DB_NAME is not set}
      KC_DB_USERNAME: ${KC_DB_USERNAME:?KC_DB_USERNAME is not set}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:?KC_DB_PASSWORD is not set}
      KC_HEALTH_ENABLED: "true"
      KC_HTTP_RELATIVE_PATH: ${KC_HTTP_RELATIVE_PATH:?KC_HTTP_RELATIVE_PATH is not set}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME:?KC_BOOTSTRAP_ADMIN_USERNAME is not set}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD:?KC_BOOTSTRAP_ADMIN_PASSWORD is not set}
      KC_HTTP_PORT: ${KC_HTTP_PORT:?KC_HTTP_PORT is not set}
    restart: unless-stopped
    depends_on:
      keycloak_postgres:
        condition: service_started
    # for --import-realm
    # volumes:
    #   - ./keycloak:/opt/keycloak/data/import:ro
    ports:
      - "${KC_HTTP_PORT}:${KC_HTTP_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${KC_HTTP_PORT}/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  keycloak-backup:
    profiles: ["keycloak", "all"]
    build:
      context: ./backup
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      KEEP_DAILY: ${KEEP_DAILY:-7}
      KEEP_WEEKLY: ${KEEP_WEEKLY:-4}
      KEEP_MONTHLY: ${KEEP_MONTHLY:-12}
      RESTIC_PASSWORD: ${RESTIC_PASSWORD:?RESTIC_PASSWORD is not set}
      BACKUP_ON_STARTUP: ${KEYCLOAK_BACKUP_ON_STARTUP:-true}
      PGHOST: keycloak_postgres
      PGPORT: 5432
      PGDATABASE: ${KC_DB_NAME:?KC_DB_NAME is not set}
      PGUSER: ${KC_DB_USERNAME:?KC_DB_USERNAME is not set}
      PGPASSWORD: ${KC_DB_PASSWORD:?KC_DB_PASSWORD is not set}
      B2_REPO: ${KEYCLOAK_B2_REPO:?}
      R2_REPO: ${KEYCLOAK_R2_REPO:?}
      B2_ACCOUNT_ID: ${B2_ACCOUNT_ID:?}
      B2_ACCOUNT_KEY: ${B2_ACCOUNT_KEY:?}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-auto}
    labels:
      com.backup.enabled: "true"
      com.backup.project: "keycloak"
    depends_on:
      keycloak_postgres:
        condition: service_healthy